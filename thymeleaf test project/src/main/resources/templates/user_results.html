<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test game project</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" style="font-size: 35px" th:href="@{/index}">test project</a>
        <form th:action="@{/logout}" method="post"> <input type="submit" value="Sign Out" /> </form>
    </div>
</nav>

<div class="container " style="max-width: 600px; margin: 5em auto;">
    <div>
        <h1 >Welcome <span th:text=" ${#request.userPrincipal.getName()}"> </span></h1>
    </div>

    <div>
        <h2>List of Users</h2>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>User ID</th>
                <th>Full name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="result: ${user_results}">
                <td th:text="${result.user.id}">ID</td>
                <td th:text="${result.user.fullName}">Имя</td>
                <td th:text="${result.word.name}">Слово</td>
                <td th:text="${result.attempts}">Количество попыток</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</div>

</body>
</html>

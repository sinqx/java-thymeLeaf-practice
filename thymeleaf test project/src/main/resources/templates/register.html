<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" style="font-size: 35px" th:href="@{/index}">Регистрация</a>
    </div>
</nav>

<div class="container ">

    <form th:action="@{/sign-up}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 5em auto;">
        <div>
            <div class="form-group row">

                <label class="col-form-label col-7">Ваше имя
                    <input type="text" class="form-control" th:field="*{fullName}"/>
                </label> <br/>

                <label class="col-form-label col-7">login
                    <input type="text" class="form-control" th:field="*{login}" required autofocus="autofocus"/>
                </label> <br/>

                <label class="col-form-label col-7">Password
                    <input type="password" class="form-control" th:field="*{password}"/>
                </label> <br/>

                <label class="col-form-label col-7">
                    <button class="btn btn-primary" type="submit"> Регистрация </button>
                </label> <br/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
